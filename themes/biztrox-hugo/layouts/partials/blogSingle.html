{{ "<!-- blog single -->" | safeHTML }}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 py-100">
                <div class="border rounded bg-white">
                    <img class="img-fluid w-100 rounded-top" src="{{ .Params.image | absURL }}" alt="blog-image">
                    <div class="p-4">
                        <h3>{{ .Title }}</h3>
                        <ul class="list-inline d-block pb-4 border-bottom mb-3">
                            <li class="list-inline-item text-color">Posted By {{ .Params.Author }}</li>
                            <li class="list-inline-item text-color">On {{ .PublishDate.Format "02 Jan" }}</li>
                            <li class="list-inline-item text-color">Tag: {{ .Params.Tags }}</li>
                        </ul>
                        <div class="post-content">
                            {{ .Content }}
                        </div>
                    </div>
                </div>
                <div class="py-4 border-bottom mb-100">
                    <div class="row">
                        <div class="col-lg-5 mb-4 mb-lg-0">
                            {{ "<!-- share-icon -->" | safeHTML }}
                            <div class="d-flex">
                                <span class="font-weight-light mt-2 mr-3">Share:</span>
                                <ul class="list-inline d-inline-block">
                                    <li class="list-inline-item">
                                        <a class="share-icon bg-secondary" href="https://twitter.com/intent/tweet?text={{ .Title | html }}&amp;url={{ .Site.Params.ShareURL | html}}{{ .Permalink | relURL | html }}" target="_blank" rel="noopener">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="share-icon bg-secondary" href="https://www.facebook.com/sharer.php?u={{ .Site.Params.ShareURL | html}}{{ .Permalink | relURL | html }}" target="_blank" rel="noopener">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="share-icon bg-secondary" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Site.Params.ShareURL | html}}{{ .Permalink | relURL | html }}&amp;title={{ .Title | html }}" target="_blank" rel="noopener">
                                            <i class="ti-linkedin"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="share-icon bg-secondary" href="mailto:?subject={{ .Title | html }}&amp;body={{ .Site.Params.ShareURL | html}}{{ .Permalink | relURL | html }}" target="_blank" rel="noopener">
                                            <i class="ti-email"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {{ "<!-- tags -->" | safeHTML }}
                        </div>
                    </div>
                </div>
                {{ partial "sidebar.html" . }}
            </div>
        </div>
    </div>
</section>
{{ "<!-- /blog-single -->" | safeHTML }}
